<html>

<head>
  <title>Unicodey</title>

  <link rel="stylesheet" href="stylesheets/unicodey.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/unicodeyBox.js"></script>
  <script type="text/javascript" src="javascripts/unicodey.js"></script>
</head>

<body>
  <table class="content" align="center">
    <tr>
      <td valign="middle">
        <div id="main-wrapper">
          <div class="input-container">
            <label for="unicodey-input">Enter character(s)</label><br />
            <input class="unicodey-input" name="unicodey-input" type="text" />
          </div>

          <div class="output-container">
            <img class="loading-image" src="images/loading.gif" style="display: none;" />
            <p class="output-label" style="display: none;">Unicode value(s):</p>

            <table class="output">
              <tr class="char-row"></tr>
              <tr class="code-row"></tr>
            </table>
          </div>
        </div>

        <div id="comparison-wrapper" style="display: none;">
          <hr />

          <div class="input-container">
            <label for="unicodey-input">Compare with</label><br />
            <input class="unicodey-input" name="unicodey-input" type="text" />
          </div>

          <div class="output-container">
            <img class="loading-image" src="images/loading.gif" style="display: none;" />
            <p class="output-label" style="display: none;">Unicode value(s):</p>

            <table class="output">
              <tr class="char-row"></tr>
              <tr class="code-row"></tr>
            </table>
          </div>
        </div>

        <a class="add-link" href="javascript: void(0);">compare</a>
      </td>
    </tr>
  </table>
</body>

</html>
